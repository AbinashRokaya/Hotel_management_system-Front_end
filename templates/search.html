{% extends "base.html" %}
{% block content %}
{% load static %}
<section class="hp-room-section spad">
        <div class="container-fluid">
            <div class="hp-room-items">
                <form method="post">
                    {% csrf_token %}
                <div class="row">
                    {% if hotel %}

                    {% for h in hotel %}
                    <div class="col-lg-3 col-md-6">
                        <div class="hp-room-item set-bg" data-setbg="{% static 'img/room/room-b2.jpg' %}">
                            <div class="hr-text">
                                <h3>{{h.name}}</h3>
                                <h2>Location:<span>{{h.location}}</span></h2>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td class="r-o">Ratting:</td>
                                            <td>{{h.rating}}</td>
                                        </tr>
                                        <br>
                                        <tr>
                                            <td class="r-o">Contact:</td>
                                            <td>{{h.contact}}</td>
                                        </tr>

                                        <tr>
                                            <td class="r-o">Facilities:</td>
                                            <td>{{h.facilities}}</td>
                                        </tr>
                                    </tbody>
                                </table>


                                <button type="submit" class="btn btn-primary" value="{{h.id}}" name="hotel_id">Select</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}


                </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->


{% endblock %}
